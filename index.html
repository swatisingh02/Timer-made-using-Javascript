<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="watch">
        <h1 class = "timer">Timer</h1>
        <div class="time">00:00:00</div>
        <div class="timetext">
            <p>Hours</p>
            <p>Minutes</p>
            <p>Seconds</p>
        </div>
        <div class="controls">
            <button type = "button" id="start" class = "btn btn-success" style="--bs-btn-padding-y: 0.4rem; --bs-btn-padding-x: 1.70rem; --bs-btn-font-size: 1.5rem;">Start</button>
            <button type = "button" id="stop" class = "btn btn-light" style="--bs-btn-padding-y: 0.4rem; --bs-btn-padding-x: 1.70rem; --bs-btn-font-size: 1.5rem;">Stop</button>
            <button type = "button" id="reset" class = "btn btn-danger"style="--bs-btn-padding-y: 0.4rem; --bs-btn-padding-x: 1.70rem; --bs-btn-font-size: 1.5rem;">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
